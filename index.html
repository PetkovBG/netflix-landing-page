<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Netflix Homepage</title>
</head>
<body>
    
<header class="header">
<img src="./assets/Netflix_logo.svg.png" alt="Logo">
<button class="btn">
Sign in
</button>
</header>

<main>
<section id="home">
    <img src="./assets/bg.jpg" alt="Background img">
    <div class="overlay"></div>

    <div class="content">
        <h1>
            Unlimited movies, TV shows, and more.
        </h1>
        <h2>
            Watch anywhere. Cancel anytime.
        </h2>
        <h2>
            Ready to watch? Enter your email to create or restart your membership.
        </h2>
        <div class="input-wrapper">
            <input class="input" placeholder="Email address" type="email">
            <button class="btn">Try 30 Days Free</button>
        </div>
        <h3 class="hint">
            Only new members are eligible for this offer.
        </h3>
    </div>
</section>
</main>

</body>
</html>
